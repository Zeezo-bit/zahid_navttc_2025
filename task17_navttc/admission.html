<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admission | MySchool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySchool</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="admission.html">Admission</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-success text-white text-center p-4">
    <h1>Admission Form</h1>
  </header>

  <!-- Admission Form -->
  <main class="container my-5">
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Course</label>
        <select class="form-select">
          <option>Web Development</option>
          <option>Data Science</option>
          <option>Graphic Design</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    &copy; 2025 MySchool. All rights reserved.
  </footer>

</body>
</html>
