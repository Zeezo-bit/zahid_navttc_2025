<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slide Down Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #content {
      display: none;
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="toggleButton">Show Content</button>

<div id="content">
  <p>This is the content that slides down!</p>
</div>

<script>
  $(document).ready(function(){
    $('#toggleButton').click(function(){
      $('#content').slideToggle();
    });
  });
</script>

</body>
</html>
