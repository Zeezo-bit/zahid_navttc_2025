<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery Button Example</title>
  <!-- Include jQuery from CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>Using jQuery to Change Text</h2>
  
  <!-- Button and Paragraph -->
  <button id="changeTextBtn">Click Me</button>
  <p id="message">This is the original text.</p>

  <!-- jQuery Script -->
  <script>
    $(document).ready(function() {
      $("#changeTextBtn").click(function() {
        $("#message").text("Hello! The paragraph text has been changed using jQuery.");
      });
    });
  </script>

</body>
</html>
