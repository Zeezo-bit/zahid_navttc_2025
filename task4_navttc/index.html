<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links Example</title>
</head>
<body>

    <!-- Local File Link -->
    <a href="../file/file.pdf" title="Open Local File" target="_blank" download>File</a>
    <br>

    <!-- High-Level Directory Link -->
    <a href="../task1_navttc/index.html" title="Go to Parent Directory">Go to Parent Directory</a>
    <br>

    <!-- External Website Link -->
    <a href="https://www.wikipedia.org/" title="Visit Example Website" target="_blank">Visit Example Website </a>
         
    <br>

    <!-- Email Link -->
    <a href="mailto:someone@example.com?subject=Hello&body=Write your message here" title="Send an Email">
        Send an Email
    </a>

</body>
</html>
