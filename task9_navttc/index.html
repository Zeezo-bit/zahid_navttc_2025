<!DOCTYPE html>
<html>
<head>
  <title>onClick Event Example</title>
</head>
<body>

  <h2 id="myText" onclick="changeColor()">Click this text to change its color</h2>

  <script>
    function changeColor() {
      document.getElementById("myText").style.color = "blue";
    }
  </script>

</body>
</html>
