<!DOCTYPE html>
<html>
<head>
  <title>Dropdown Menu</title>
  <style>
    /* Basic styling for dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Show dropdown content on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Nested dropdown styling */
    .dropdown-content .nested-dropdown {
      position: relative;
    }

    .nested-dropdown-content {
      display: none;
      position: absolute;
      left: 100%;
      top: 0;
      background-color: #f1f1f1;
      min-width: 160px;
    }

    .nested-dropdown:hover .nested-dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="dropdown-button">Menu</button>
    <div class="dropdown-content">
      <a href="#">Home</a>
      <a href="#">About</a>
      <div class="nested-dropdown">
        <a href="#">Services â–¸</a>
        <div class="nested-dropdown-content">
          <a href="#">Web Design</a>
          <a href="#">SEO</a>
          <a href="#">Marketing</a>
        </div>
      </div>
      <a href="#">Contact</a>
    </div>
  </div>

</body>
</html>
